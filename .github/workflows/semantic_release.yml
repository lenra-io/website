name: Release

on:
  push:
    branches:
      - main
      - beta
      - "*.x"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Install dofigen
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: dofigen -F cli
      - name: Generate Dockerfile
        run: dofigen dofigen.yml
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/cache
          key: ${{ runner.os }}-${{ hashFiles('./Dockerfile') }}
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONNAL_TOKEN }}
          DOCKER_IMAGE: lenra/website
        run: |
          sudo chown $USER:$USER .github/release.sh
          sudo chmod +x .github/release.sh
          npx -p conventional-changelog-conventionalcommits@4 -p @semantic-release/exec -p @semantic-release/git semantic-release@18
