kind: Deployment
apiVersion: apps/v1
metadata:
  name: lenra-landing-page
spec:
  template:
    spec:
      volumes:
        - name: conf-dir
          configMap:
            name: nginx-conf
      containers:
        - name: lenra-landing-page
          volumeMounts:
            - name: conf-dir
              mountPath: /opt/bitnami/nginx/conf/server_blocks/add-script.conf
              subPath: add-script.conf
